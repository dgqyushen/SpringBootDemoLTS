<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>用户资料设置</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">
</head>
<body class="layui-layout-body">


<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div th:insert="~{common/head::layui-head}"></div>
    <!-- 侧边栏 -->
    <div th:insert="~{common/side::layui-side}"></div>
    <!-- 内容页-->
    <div class="layui-body" >
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>添加书本</legend>
        </fieldset>

        <form class="layui-form" th:action="@{/savebook}" th:object="${book}">

            <div class="layui-form-item">
                <label class="layui-form-label">书本名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="bookName" required lay-verify="required" placeholder="请输入书本名称" autocomplete="off" class="layui-input">
                </div>
<!--                <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-inline">
                    <input type="text" name="author" required lay-verify="required" placeholder="请输入作者名称" autocomplete="off" class="layui-input">
                </div>
<!--                <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">书本价格</label>
                <div class="layui-input-inline">
                    <input type="text" name="bookPrice" required lay-verify="required" placeholder="请输入书本价格" autocomplete="off" class="layui-input">
                </div>
                <!--                <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">书本数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="num" required lay-verify="required" placeholder="请输入书本数量" autocomplete="off" class="layui-input">
                </div>
                <!--                <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">ISBN</label>
                <div class="layui-input-inline">
                    <input type="text" name="ISBN" required lay-verify="required" placeholder="请输入书本ISBN" autocomplete="off" class="layui-input">
                </div>
                <!--                <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">书本出版社</label>
                <div class="layui-input-inline">
                    <input type="text" name="publisher" required lay-verify="required" placeholder="请输入书本出版社" autocomplete="off" class="layui-input">
                </div>
                <!--                <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出版日期</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="date" name="publishDate">
                </div>
                <!--                <div class="layui-form-mid layui-word-aux">辅助文字</div>-->
            </div>




            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>




    </div>
    <!-- 底部 -->
    <div th:insert="~{common/foot::layui-foot}"></div>

</div>







<script type="text/javascript" th:src="@{/layui.all.js}" charset="utf-8"></script>
<script th:inline="javascript">
    ;!function(){
        var form = layui.form
            ,layer = layui.layer
            ,element = layui.element
            ,form = layui.form
            ,laydate = layui.laydate
            ,table = layui.table;

        layui.element.init();

        laydate.render({
            elem: '#date' //指定元素
            ,theme: 'month'
        });




    }();


</script>
</body>
</html>
