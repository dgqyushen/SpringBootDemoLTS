<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>后台登录-X-admin2.2</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" th:href="@{/css/font.css}">

    </head>

<body>

<div class="layui-body" >


    <!--            <h1>这里是内容</h1>-->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>介绍页面</legend>
    </fieldset>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">编程语言</div>
                    <div class="layui-card-body">
                        后端：java
                    </div>
                    <div class="layui-card-body">
                        前端：layui+html+css+javascript
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">运行系统</div>
                    <div class="layui-card-body" th:text="'系统类型: '+${session.osName}">
                        <!--                                结合 layui 的栅格系统<br>-->
                        <!--                                轻松实现响应式布局-->
                    </div>
                    <div class="layui-card-body" th:text="'系统版本: '+${session.osVersion}">

                    </div>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">运行环境</div>
                    <div class="layui-card-body">
                        <table class="layui-table">
                            <colgroup>
                                <col width="150">
                                <col width="200">

                            </colgroup>
                            <thead>
                            <tr>
                                <th>开发软件</th>
                                <th>开发版本</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Jdk</td>
                                <td>1.8</td>
                            </tr>
                            <tr>
                                <td>Idea</td>
                                <td>2020.3.1</td>
                            </tr>
                            <tr>
                                <td>MySql</td>
                                <td>8.0.22</td>
                            </tr>
                            <tr>
                                <td>SpringBoot</td>
                                <td>2.4.1</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/layui.all.js}" charset="utf-8"></script>
<script th:inline="javascript">
    ;!function(){
        var form = layui.form
            ,layer = layui.layer
            ,element = layui.element
            ,form = layui.form
            ,table = layui.table;

        layui.element.init();
    }();
</script>



</body>



</html>
