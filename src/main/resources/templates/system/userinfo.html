<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-model="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户资料设置</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">
</head>
<body class="layui-layout-body">


<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div th:insert="~{common/head::layui-head}"></div>
    <!-- 侧边栏 -->
    <div th:insert="~{common/side::layui-side}"></div>
    <!-- 内容页-->
    <div class="layui-body" id="vue-app">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>修改用户资料</legend>
        </fieldset>

        <!--/*@thymesVar id="viewUser" type="com.qian.springbootlibrary.vo.RegisterUser"*/-->
        <form class="layui-form" th:action="@{/setuserinfo}" method="post" th:object="${viewUser}">
            <div class="layui-form-item">
                <label class="layui-form-label">城市</label>

                <div class="layui-input-inline">
                    <input type="text" name="city" required  lay-verify="required" placeholder="请输入你的城市" autocomplete="off" class="layui-input" >
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="email" name="email" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input" >
                </div>

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">单选框</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男"checked>
                    <input type="radio" name="sex" value="女" title="女" >
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>




    </div>
    <!-- 底部 -->
    <div th:insert="~{common/foot::layui-foot}"></div>

</div>







<script type="text/javascript" th:src="@{/layui.all.js}" charset="utf-8"></script>

</body>
</html>
