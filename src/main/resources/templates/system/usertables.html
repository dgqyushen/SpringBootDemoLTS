<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">


</head>
<!-- <body class="layui-fluid"> -->
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div th:insert="~{common/head::layui-head}"></div>
    <!-- 侧边栏 -->
    <div th:insert="~{common/side::layui-side}"></div>
    <!-- 内容页-->
    <div class="layui-body" >
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>查询用户页面</legend>
        </fieldset>
        <table id="demo" lay-filter="test">

        </table>
    </div>
    <!-- 底部 -->
    <div th:insert="~{common/foot::layui-foot}"></div>

</div>

<script type="text/javascript" th:src="@{/layui.all.js}" charset="utf-8"></script>
<script th:inline="javascript">
    ;!function(){
        var form = layui.form
            ,layer = layui.layer
            ,element = layui.element
            ,form = layui.form
            ,table = layui.table;

        layui.element.init();
        let t_height = layui.jquery(window).height()-190;
        table.render({
            elem: '#demo'
            ,height: t_height
            ,url: 'http://localhost:8080/getallusers' //数据接口
            ,page: true //开启分页
            // ,parseData: function (res) {
            //         // console.log(res);
            //         return{
            //             "code":0,
            //             "msg":"",
            //             //数据库查到的多少条数据
            //             "count":"1000",
            //             "data":res
            //         }
            // }
            ,cols: [
                [ //表头
                {field: 'id', title: 'ID', width:180, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名', width:180}
                ,{field:'password',title: '密码', width:180}
                ,{field: 'root', title: '管理员', width:180, sort: true}

            ]
            ]
        });

        //…
    }();
</script>

</body>
</html>
