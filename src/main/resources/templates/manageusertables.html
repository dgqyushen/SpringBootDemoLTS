<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/css/layui.css}"  media="all">


</head>
<!-- <body class="layui-fluid"> -->
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <!-- 头部 -->
    <div th:insert="~{common/head::layui-head}"></div>
    <!-- 侧边栏 -->
    <div th:insert="~{common/side::layui-side}"></div>
    <!-- 内容页-->
    <div class="layui-body" >
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>管理用户页面</legend>
        </fieldset>
        <table id="demo" lay-filter="test">



        </table>
    </div>
    <!-- 底部 -->
    <div th:insert="~{common/foot::layui-foot}"></div>

</div>

<script type="text/javascript" th:src="@{/layui.all.js}" charset="utf-8"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:inline="javascript">
    ;!function(){
        var form = layui.form
            ,layer = layui.layer
            ,element = layui.element
            ,table = layui.table;

        layui.element.init();

        table.render({
            elem: '#demo'
            ,height: 580
            ,url: 'http://127.0.0.1:8080/getallviewusers' //数据接口
            ,page: true //开启分页
            // ,parseData: function (res) {
            //     // console.log(res);
            //     return{
            //         "code":0,
            //         "msg":"",
            //         //数据库查到的多少条数据
            //         "count":"1000",
            //         "data":res
            //     }
            // }
            ,cols: [
                [ //表头
                    {field: 'id', title: 'ID', width:180, sort: true, fixed: 'left'}
                    ,{field: 'username', title: '用户名', width:180}
                    ,{field:'password',title: '密码', width:180}
                    ,{field: 'root', title: '管理员', width:180, sort: true}
                    ,{field: 'city', title: '城市', width:180}
                    ,{field: 'email', title: '邮箱', width:180}
                    ,{field: 'sex', title: '性别', width:180}
                    ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}

                ]
            ]
        });

        // table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        //     var data = obj.data //获得当前行数据
        //         ,layEvent = obj.event; //获得 lay-event 对应的值
        //     if(layEvent === 'detail'){
        //         layer.msg('查看操作');
        //     } else if(layEvent === 'del'){
        //         layer.confirm('真的删除行么', function(index){
        //             obj.del(); //删除对应行（tr）的DOM结构
        //             layer.close(index);
        //             //向服务端发送删除指令
        //         });
        //     } else if(layEvent === 'edit'){
        //         layer.msg('编辑操作');
        //     }
        // });
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

        //…
    }();

</script>

</body>
</html>
